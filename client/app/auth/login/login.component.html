<app-toast [message]="toast.message"></app-toast>

<div class="login_container mt-5 mx-auto">
  <div class="card login">
    <div class="card-body">
      <h2 class="card-title font-weight-bold text-center mb-4">Login</h2>
      <div class="mt-2">
        <button type="button" class="btn btn-light rounded-0 btn-block btn-social fb" (click)="loginOauth('facebook')">
          <i class="fa fa-facebook fa-fw"></i>  
          Connect with Facebook
        </button>

        <button type="button" class="btn btn-light rounded-0 btn-block btn-social g" (click)="loginOauth('google')">
            <i class="fa fa-google fa-fw"></i>  
            Connect with Google
        </button> 
      </div>
      <hr class="hr-text" data-content="OR">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group" [ngClass]="setClassEmail()">
          <input class="form-control form-control-lg rounded-0" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
        </div>
        <div class="form-group" [ngClass]="setClassPassword()">
          <input class="form-control form-control-lg rounded-0" type="password" name="password" formControlName="password" placeholder="Password">
        </div>
        <button class="btn btn-dark btn-block btn-lg rounded-0" type="submit">Login</button>
      </form>
    </div>
  </div>
  <a routerLink="/signup" class="d-block text-center mt-2 text-muted">
    <small>Don&#39;t have an account? Click here to register.</small>
  </a>
</div>
