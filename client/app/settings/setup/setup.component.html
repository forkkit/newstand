
<app-toast [message]="toast.message"></app-toast>

<div class="setup_container mt-5 mx-auto">
    <div class="card login">
        <h2 class="card-title font-weight-bold text-center mt-4">Confirm your profile</h2>
        <div class="card-body">
            <form [formGroup]="setupForm" (ngSubmit)="submit(setupForm.value, setupForm.valid)">

                <div class="img-container">
                    <app-file-upload [image]="setupForm.value.image" (path)="imagePath($event)"></app-file-upload> 
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control form-control-lg rounded-0" id="username" type="text" name="username" spellcheck="false" formControlName="username" [(ngModel)]="currentUser.username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="bio">Short bio (optional)</label>
                    <textarea name="" id="bio" rows="2" class="form-control" formControlName="bio"></textarea>
                </div>
                <button class="btn btn-primary btn-block btn-lg rounded-0 mt-4" type="submit" [disabled]="!setupForm.valid">Continue</button>
            </form>
        </div>
    </div>
</div>
