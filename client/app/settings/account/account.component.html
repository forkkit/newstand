<div class="card card-body rounded-0">
    <h3 class="card-title font-weight-bold">Account settings</h3>
    
    <div class="mt-2">
        <div class="row">
            <div class="col-lg-8">
                <form action="">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input class="form-control form-control-lg rounded-0" id="username" type="text" name="username" spellcheck="false">
                    </div>
                    <div class="form-group">
                        <label for="bio">E-mail</label>
                        <input class="form-control form-control-lg rounded-0" id="username" type="email" name="username" spellcheck="false">
                    </div>
                    <button type="button" class="btn btn-dark btn-lg rounded-0 mt-2">Update account</button>
                </form>
                <h3 class="card-title font-weight-bold mt-5">Update password</h3>
                <form action="">
                    <div class="form-group">
                        <label for="password">Current password</label>
                        <input class="form-control form-control-lg rounded-0" id="password" type="password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="new-password">New password</label>
                        <input class="form-control form-control-lg rounded-0" id="new-password" type="password" name="new-password">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <input class="form-control form-control-lg rounded-0" id="confirm-password" type="password" name="confirm-password">
                    </div>
                    <button type="button" class="btn btn-dark btn-lg rounded-0 mt-2">Update password</button>
                </form>
                <h3 class="card-title font-weight-bold mt-5 text-danger">Delete Account</h3>
                <p>Account deletion is irreversible. I hope you know what you're doing!</p>    
                <button type="button" class="btn btn-outline-danger btn-lg rounded-0">Delete your account</button>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
    
</div>
