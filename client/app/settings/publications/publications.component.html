<div class="card card-body rounded-0">
    <div class="row">
        <div class="col-8 col-md-6">
            <h3 class="card-title font-weight-bold">Publications</h3>
        </div>
        <div class="col-4 col-md-6 text-right">
            <a class="btn btn-dark rounded-0" role="button" routerLink="/settings/publications/create/setup">
                <span class="d-md-block d-none">Create publication</span> 
                <i class="fa fa-plus fa-lg d-md-none" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    
    <div class="mt-3">

        <p class="lead" *ngIf="profiles?.length===0">You are not currently a member of any publications</p>

        <table class="table" *ngIf="profiles?.length>0">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profile of profiles" (click)="goToProfile(profile)">
                    <td><img src="{{profile.image}}" alt=""></td>
                    <td>{{profile.name}}</td>
                    <td>{{profile.status === 'active' ? 'Active' : 'Pending setup'}}</td>
                    <td>{{ profile.date | date:'medium' }}</td>
                </tr>
            </tbody>
        </table>

    </div>
    
</div>
