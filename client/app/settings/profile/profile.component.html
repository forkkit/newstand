<div class="card card-body rounded-0">
    <h3 class="card-title font-weight-bold">Public profile</h3>
    <form action="" [formGroup]="profileForm" (ngSubmit)="submit(profileForm)">
        <div class="mt-2">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="username">Full Name</label>
                        <input class="form-control form-control-lg rounded-0" id="name" type="text" name="name" formControlName="name" spellcheck="false">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control form-control-lg rounded-0" readonly="true" id="username" type="text" name="username" formControlName="username" spellcheck="false">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea name="bio" id="bio" rows="2" class="form-control form-control-lg" formControlName="bio"></textarea>
                        <small class="helper-text text-muted">Tell the crowd a little about yourself</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="bio">Profile picture</label>
                        <div class="img-wrapper">
                            <img src="{{profileForm.value.image}}" alt="">
                            <div class="img-text">
                                <span>Tap to edit</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-dark btn-lg rounded-0" type="submit">Update profile</button>
        </div>
    </form>
</div>
