<div class="card card-body rounded-0">
    <h3 class="card-title font-weight-bold">Public profile</h3>
    <form action="">
        <div class="mt-2">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control form-control-lg rounded-0" id="username" type="text" name="username" spellcheck="false" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea name="" id="bio" rows="2" class="form-control form-control-lg" placeholder="Tell the crowd about yourself"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="bio">Profile picture</label>
                        <div class="img-wrapper">
                            <img src="/assets/user_placeholder.jpg" alt="">
                            <div class="img-text">
                                <span>Tap to edit</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg rounded-0">Update profile</button>
        </div>
    </form>
</div>
