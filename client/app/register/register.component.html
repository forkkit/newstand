<app-toast [message]="toast.message"></app-toast>

<div class="card register mt-5 mx-auto">
  <div class="card-body">
    <h2 class="card-title font-weight-bold text-center mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
      <div class="form-group">
        <input class="form-control form-control-lg rounded-0" type="email" name="email" formControlName="email" placeholder="E-mail">
        <small id="passwordHelpBlock" class="form-text text-danger" *ngIf="setClassEmail()">
            {{setClassEmail()}}
        </small>
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg rounded-0" type="password" name="password" formControlName="password" placeholder="Password">
        <small id="passwordHelpBlock" class="form-text text-danger" *ngIf="setClassPassword()">
            {{setClassPassword()}}
        </small>
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg rounded-0" type="password" name="passwordConfirm" formControlName="passwordConfirm" placeholder="Confirm Password">
        <small id="passwordHelpBlock" class="form-text text-danger" *ngIf="setClassConfirm()">
            {{setClassConfirm()}}
        </small>
      </div>
      <button class="btn btn-primary btn-block btn-lg rounded-0" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
</div>
