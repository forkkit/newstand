<div class="row flex-row-reverse">
  <div class="col-md-5 mt-4">
    <div class="card card-body rounded-0">
        <h2 class="card-title font-weight-bold">Increasing digital content quality through thoughtful reader engagement</h2>
        
        <div class="mt-2">
            <button type="button" class="btn btn-light rounded-0 btn-block btn-social fb" (click)="loginOauth('facebook')">
              <i class="fa fa-facebook fa-fw"></i>  
              Connect with Facebook
            </button>

            <button type="button" class="btn btn-light rounded-0 btn-block btn-social g" (click)="loginOauth('google')">
                <i class="fa fa-google fa-fw"></i>  
                Connect with Google
            </button>
            
            <a routerLink="/signup" class="mt-2 d-block text-muted">
              <small>Or sign up with email</small>
            </a>
        </div>
    </div>
  </div>
  <div class="col-md-7 mt-4">
    <div class="card card-body rounded-0">
      <app-feed [profile]="{_id: 'global'}" (viewMore)="viewMore($event)" #FeedComponent></app-feed>
    </div>
    <button class="btn btn-lg btn-block btn-light rounded-0 mt-2" (click)="loadMore()" *ngIf="hasMore">
      <span *ngIf="!viewMoreLoad">View more</span>
      <span *ngIf="viewMoreLoad">Loading...</span>
    </button>
  </div>
</div>
